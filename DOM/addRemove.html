<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style ="background-color: black;color:azure;">
    <p>In this we will learn to create a elemtn add a elemnt</p>
<ul class="language">
    <li>javascript</li>

</ul>
</body>
<script>

    function addLanguge(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }  
    // slecet the class append the element

    //call the function

    addLanguge("java")


    //optimized way of writing a function

    function addOptimizationLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizationLanguage('golang')
</script>
</html>
